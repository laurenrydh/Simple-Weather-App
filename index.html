<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Check the Weather</h1>
    <section class="top-banner">
        <div class="card">
          <form>
            <input id="zip" placeholder="Enter a Zipcode" type="text" pattern="[0-9]*"> 
            <button id="search" type="button">Search</button>
            <span class="msg"></span>
          </form>
        </div>
      </section>
      <section class="ajax-section">
        <div class="container">
          <div class="weather-card">
            <h2 id="city"></h2>
            <p id="date"></p>
            <p id="current-conditions"></p>
            <p id="current-temp"></p>
            <p id="temp-high"></p>
            <p id="temp-low"></p>
            <p id="feels-like"></p>
            <p id="humidity"></p>
          </div>
        </div>
      </section>
    <script src="weatherApp.js"></script>
</body>
</html>
